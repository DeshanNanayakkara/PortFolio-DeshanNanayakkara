<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .project-showcase-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: projectFadeInUp 0.8s ease forwards;
        }

        @keyframes projectFadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .project-showcase-title {
            font-size: 2.5rem;
            color: #2d3436;
            margin-bottom: 1rem;
            position: relative;
        }

        .project-showcase-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: #0984e3;
            animation: projectLineWidth 1s ease forwards 0.5s;
        }

        @keyframes projectLineWidth {
            to {
                width: 100px;
            }
        }

        .project-showcase-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #636e72;
            margin: 1.5rem 0;
            opacity: 0;
            animation: projectFadeIn 0.8s ease forwards 0.3s;
        }

        .project-technologies {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin: 1.5rem 0;
        }

        .project-tech-tag {
            padding: 0.5rem 1rem;
            background: #dfe6e9;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transform: translateX(-10px);
        }

        .project-tech-tag:nth-child(1) { animation: projectSlideIn 0.5s ease forwards 0.6s; }
        .project-tech-tag:nth-child(2) { animation: projectSlideIn 0.5s ease forwards 0.7s; }
        .project-tech-tag:nth-child(3) { animation: projectSlideIn 0.5s ease forwards 0.8s; }
        .project-tech-tag:nth-child(4) { animation: projectSlideIn 0.5s ease forwards 0.9s; }

        @keyframes projectSlideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes projectFadeIn {
            to {
                opacity: 1;
            }
        }

        .project-gallery-container {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-top: 2rem;
        }

        .project-gallery-track {
            display: flex;
            transition: transform 0.5s ease;
        }

        .project-gallery-slide {
            min-width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
        }

        .project-gallery-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
        }

        .project-gallery-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .project-gallery-dot.active {
            background: white;
        }

        .project-gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 1rem;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            transition: background 0.3s ease;
        }

        .project-gallery-nav:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .project-gallery-prev {
            left: 20px;
        }

        .project-gallery-next {
            right: 20px;
        }
    </style>
</head>
<body>
    <section class="project-showcase-section">
        <h2 class="project-showcase-title">E-Commerce Dashboard</h2>
        
        <div class="project-showcase-description">
            A comprehensive e-commerce analytics dashboard that provides real-time insights
            into sales performance, inventory management, and customer behavior. Features
            include customizable widgets, data visualization, and automated reporting
            capabilities.
        </div>
        
        <div class="project-technologies">
            <span class="project-tech-tag">React.js</span>
            <span class="project-tech-tag">Node.js</span>
            <span class="project-tech-tag">MongoDB</span>
            <span class="project-tech-tag">D3.js</span>
        </div>
        
        <div class="project-gallery-container">
            <div class="project-gallery-track">
                <div class="project-gallery-slide" style="background-image: url('/assets/greenshadow/Screenshot\ 2024-12-26\ 202624.png')"></div>
                <div class="project-gallery-slide" style="background-image: url('/assets/greenshadow/Screenshot\ 2024-12-26\ 202736.png')"></div>
                <div class="project-gallery-slide" style="background-image: url('/assets/jpeg/img2.jpg')"></div>
            </div>
            
            <button class="project-gallery-nav project-gallery-prev">←</button>
            <button class="project-gallery-nav project-gallery-next">→</button>
            
            <div class="project-gallery-dots">
                <button class="project-gallery-dot active"></button>
                <button class="project-gallery-dot"></button>
                <button class="project-gallery-dot"></button>
            </div>
        </div>
    </section>

    <script>
        const projectTrack = document.querySelector('.project-gallery-track');
        const projectSlides = document.querySelectorAll('.project-gallery-slide');
        const projectDots = document.querySelectorAll('.project-gallery-dot');
        const projectPrevBtn = document.querySelector('.project-gallery-prev');
        const projectNextBtn = document.querySelector('.project-gallery-next');
        
        let currentProjectSlide = 0;
        
        function updateProjectGallery() {
            projectTrack.style.transform = `translateX(-${currentProjectSlide * 100}%)`;
            projectDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentProjectSlide);
            });
        }
        
        projectDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                currentProjectSlide = index;
                updateProjectGallery();
            });
        });
        
        projectPrevBtn.addEventListener('click', () => {
            currentProjectSlide = (currentProjectSlide - 1 + projectSlides.length) % projectSlides.length;
            updateProjectGallery();
        });
        
        projectNextBtn.addEventListener('click', () => {
            currentProjectSlide = (currentProjectSlide + 1) % projectSlides.length;
            updateProjectGallery();
        });
        
        // Auto-advance slides every 5 seconds
        setInterval(() => {
            currentProjectSlide = (currentProjectSlide + 1) % projectSlides.length;
            updateProjectGallery();
        }, 5000);
    </script>
</body>
</html>
