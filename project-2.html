<!DOCTYPE html>
<html>
<head>
<style>
.skills-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5rem;
    padding: 1.5rem;
}

.skill-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-color: white;
    border: 2px solid #d1d1d1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: all 0.3s ease;
}

.skill-circle:hover {
    background-color: #f3f3f3;
    border-color: #808080;
    transform: scale(1.05);
}

.skill-circle img {
    width: 40px;
    height: 40px;
    filter: grayscale(100%);
    transition: transform 0.3s ease;
}

.skill-circle:hover img {
    transform: scale(1.1);
}

.skill-name {
    position: absolute;
    bottom: -30px;
    background-color: #333;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.skill-circle:hover .skill-name {
    opacity: 1;
}

@media (max-width: 768px) {
    .skill-circle {
        width: 60px;
        height: 60px;
    }
    
    .skill-circle img {
        width: 30px;
        height: 30px;
    }
}
</style>
</head>
<body>

<div class="skills-container">
    <div class="skill-circle">
        <img src="java-icon.png" alt="Java">
        <span class="skill-name">Java</span>
    </div>
    <div class="skill-circle">
        <img src="python-icon.png" alt="Python">
        <span class="skill-name">Python</span>
    </div>
    <div class="skill-circle">
        <img src="mysql-icon.png" alt="MySQL">
        <span class="skill-name">MySQL</span>
    </div>
    <div class="skill-circle">
        <img src="spring-icon.png" alt="Spring">
        <span class="skill-name">Spring</span>
    </div>
    <div class="skill-circle">
        <img src="figma-icon.png" alt="Figma">
        <span class="skill-name">Figma</span>
    </div>
    <div class="skill-circle">
        <img src="typescript-icon.png" alt="TypeScript">
        <span class="skill-name">TypeScript</span>
    </div>
</div>

</body>
</html>
